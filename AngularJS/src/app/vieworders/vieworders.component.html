 

<br><br><br><br>
<table id="customers">
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>

        <th>Product Name</th>
        <th>Product Price</th>
       
        <th>Quantity</th>
        <th>Address</th>
        <th>Order date</th>
        <th>Total</th>
    </tr>

    <tr *ngFor="let order of custorders | async" >
        <td>{{order.customerid}}</td>
        <td>{{order.customername}}</td>
        <td>{{order.productname}}</td>
        <td>{{order.productprice}}</td>
        
        <td>{{order.qty}}</td>
        <td>{{order.address}}</td>
        <td>{{order.orderdate}}</td>
        <td>{{order.total}}</td>

    </tr>
</table>
